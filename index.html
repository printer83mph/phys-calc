<!DOCTYPE html>
<html>
<head>
	<title> Physics Calculator </title>
	<script src="script.js"></script>
</head>
<body>
	<article>
		<h1> Inelastic Collisions </h1>
		<h2> Object 1 </h2>
		<span> Initial: </span>
		<label for="inelastic-v1"> Velocity (m/s) </label>
		<input type="text" id="inelastic-v1"></input>
		<label for="inelastic-m1"> Mass (kg) </label>
		<input type="text" id="inelastic-m1"></input>
		<h2> Object 2 </h2>
		<span> Initial: </span>
		<label for="inelastic-v2"> Velocity (m/s) </label>
		<input type="text" id="inelastic-v2"></input>
		<label for="inelastic-m2"> Mass (kg) </label>
		<input type="text" id="inelastic-m2"></input>
		<h2> Final </h2>
		<label> Velocity (m/s): </label>
		<span id="inelastic-vf"></span>
		<label> Momentum (kg m/s): </label>
		<span id="inelastic-p"></span>
		<p></p>
		<button id="inelastic-btn"> Calculate Velocities </button>
	</article>
</body>
</html>
